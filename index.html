<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liens officiels - Muriel Fonseca</title>
  <link rel="stylesheet" href="./dist/output.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', ui-sans-serif, system-ui, sans-serif; }
    @keyframes soft-float {
      0% { transform: translateY(0px) scale(1); }
      50% { transform: translateY(-5px) scale(1.02); }
      100% { transform: translateY(0px) scale(1); }
    }
    .logo-float {
      animation: soft-float 6s ease-in-out infinite;
    }
    @keyframes shine {
      0% { transform: translateX(-100%) rotate(45deg); }
      100% { transform: translateX(100%) rotate(45deg); }
    }
    @keyframes icon-pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    @keyframes glow-pulse {
      0%, 100% { box-shadow: 0 0 20px rgba(232, 92, 58, 0.1); }
      50% { box-shadow: 0 0 30px rgba(232, 92, 58, 0.2); }
    }
    .card-shine {
      position: relative;
      overflow: hidden;
    }
    .card-shine::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 30%;
      height: 200%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transform: translateX(-100%) rotate(45deg);
    }
    .card-shine:hover::before {
      animation: shine 1s ease-in-out;
    }
    .icon-animate:hover {
      animation: icon-pulse 0.6s ease-in-out;
    }
  </style>
</head>
<body class="min-h-screen bg-[#F5E8DE] text-[#1A4D3E] antialiased relative overflow-x-hidden">
  <!-- NOUVELLE PALETTE :
    - Fond: #F5E8DE (beige plus doux et lumineux)
    - Texte principal: #1A4D3E (vert plus profond et élégant)
    - Accent: #E85C3A (orange plus raffiné)
  -->

  <!-- Éléments flous adaptés à la nouvelle palette -->
  <div class="pointer-events-none fixed inset-0 overflow-hidden">
    <div class="absolute -top-24 -left-24 h-80 w-80 rounded-full bg-[#E85C3A]/15 blur-3xl"></div>
    <div class="absolute top-1/2 -right-20 h-96 w-96 rounded-full bg-[#F0D9CC]/50 blur-3xl"></div>
    <div class="absolute bottom-0 left-1/3 h-72 w-72 rounded-full bg-[#E85C3A]/10 blur-3xl"></div>
  </div>

  <main class="relative mx-auto max-w-2xl px-6 py-8 sm:py-12">
    
    <!-- HEADER simplifié -->
    <header class="mb-4 flex justify-end text-xs text-[#1A4D3E]/50">
      <div class="rounded-full bg-white/10 px-3 py-1 backdrop-blur-sm">
        ✦ tsa·lach
      </div>
    </header>

    <!-- ZONE LOGO optimisée mobile -->
    <div class="relative flex flex-col items-center justify-center mb-8 sm:mb-10">
      <div class="absolute inset-x-0 top-1/2 h-24 w-48 sm:w-64 -translate-y-1/2 rounded-full bg-[#E85C3A]/10 blur-2xl"></div>
      
      <div class="relative flex items-center justify-center">
        <div class="absolute -left-6 sm:-left-10 h-16 w-16 sm:h-20 sm:w-20 rounded-full border-2 border-[#1A4D3E]/10 bg-white/5 backdrop-blur-sm"></div>
        <div class="absolute -right-6 sm:-right-8 h-12 w-12 sm:h-16 sm:w-16 rounded-full border-2 border-[#E85C3A]/15 bg-white/10 backdrop-blur-sm"></div>
        
        <div class="relative z-10 flex items-center gap-3 sm:gap-5 rounded-full bg-gradient-to-r from-white/80 to-white/60 px-4 py-2.5 pr-5 sm:px-7 sm:py-3 sm:pr-8 shadow-2xl backdrop-blur-md ring-1 ring-[#1A4D3E]/20 logo-float">
          <div class="relative">
            <div class="absolute inset-0 rounded-full bg-[#E85C3A]/20 blur-md"></div>
            <div class="relative h-16 w-16 sm:h-20 sm:w-20 overflow-hidden rounded-full border-2 border-white/70 shadow-xl">
              <img src="images/Logo_Muriel.jpg" alt="Logo entreprise" class="h-full w-full object-cover" />
            </div>
          </div>
          <div class="flex flex-col">
            <span class="text-[0.6rem] sm:text-xs font-semibold uppercase tracking-[0.15em] sm:tracking-[0.2em] text-[#1A4D3E]/60">expertise</span>
            <span class="text-base sm:text-lg font-bold text-[#1A4D3E] whitespace-nowrap">Muriel Fonseca</span>
            <span class="text-[0.6rem] sm:text-xs text-[#1A4D3E]/60">consulting</span>
          </div>
        </div>
      </div>
      
      <div class="mt-3 sm:mt-4 h-px w-24 sm:w-32 bg-gradient-to-r from-transparent via-[#E85C3A]/30 to-transparent"></div>
    </div>

    <!-- Carte principale avec glassmorphism avancé -->
    <div class="rounded-2xl sm:rounded-3xl border border-[#1A4D3E]/15 bg-gradient-to-br from-white/70 via-white/60 to-white/50 p-5 sm:p-7 md:p-9 shadow-2xl backdrop-blur-2xl transition-all duration-500 hover:shadow-[0_20px_60px_rgba(26,77,62,0.15)] hover:border-[#E85C3A]/20" style="animation: glow-pulse 4s ease-in-out infinite;">

        </div>
        <span class="inline-flex items-center rounded-full bg-gradient-to-r from-[#1A4D3E]/10 to-[#E85C3A]/10 px-2.5 py-1 sm:px-4 sm:py-1.5 text-[0.6rem] sm:text-xs font-bold uppercase tracking-wide sm:tracking-wider text-[#1A4D3E] ring-1 ring-[#E85C3A]/30 backdrop-blur-sm shadow-lg">

             class="card-shine group flex items-center gap-3 sm:gap-4 rounded-xl sm:rounded-2xl border border-[#1A4D3E]/15 bg-gradient-to-br from-white/90 to-white/70 px-4 py-4 sm:px-5 sm:py-5 text-base sm:text-lg font-semibold text-[#1A4D3E] shadow-lg shadow-[#1A4D3E]/5 transition-all duration-300 hover:-translate-y-2 hover:border-[#DD2A7B]/30 hover:bg-gradient-to-br hover:from-[#DD2A7B]/5 hover:to-white/80 hover:shadow-2xl hover:shadow-[#DD2A7B]/10">

              <svg viewBox="0 0 24 24" class="h-5 w-5 sm:h-6 sm:w-6 fill-current">

            <span class="flex-1 transition-all duration-300 group-hover:text-[#DD2A7B]">Instagram</span>
            <span class="ml-auto text-[#1A4D3E]/30 transition-all duration-300 group-hover:text-[#E85C3A] group-hover:translate-x-1 group-hover:scale-125">↗</span>
          </a>
        </li>
        <!-- LinkedIn -->
        <li>
          <a href="https://www.linkedin.com/in/louise-muriel-fonseca-45006219b" target="_blank" rel="noopener noreferrer" 
             class="card-shine group flex items-center gap-3 sm:gap-4 rounded-xl sm:rounded-2xl border border-[#1A4D3E]/15 bg-gradient-to-br from-white/90 to-white/70 px-4 py-4 sm:px-5 sm:py-5 text-base sm:text-lg font-semibold text-[#1A4D3E] shadow-lg shadow-[#1A4D3E]/5 transition-all duration-300 hover:-translate-y-2 hover:border-[#0A66C2]/30 hover:bg-gradient-to-br hover:from-[#0A66C2]/5 hover:to-white/80 hover:shadow-2xl hover:shadow-[#0A66C2]/10">
            <span class="icon-animate flex h-12 w-12 sm:h-14 sm:w-14 shrink-0 items-center justify-center rounded-xl bg-[#0A66C2]/15 text-[#0A66C2] ring-2 ring-[#0A66C2]/30 transition-all duration-300 group-hover:scale-110 group-hover:bg-[#0A66C2]/25 group-hover:ring-[#0A66C2]/50">
              <svg viewBox="0 0 24 24" class="h-5 w-5 sm:h-6 sm:w-6 fill-current">

          <a href="#" target="_blank" rel="noopener noreferrer" 
             class="card-shine group flex items-center gap-3 sm:gap-4 rounded-xl sm:rounded-2xl border border-[#1A4D3E]/15 bg-gradient-to-br from-white/90 to-white/70 px-4 py-4 sm:px-5 sm:py-5 text-base sm:text-lg font-semibold text-[#1A4D3E] shadow-lg shadow-[#1A4D3E]/5 transition-all duration-300 hover:-translate-y-2 hover:border-black/30 hover:bg-gradient-to-br hover:from-black/5 hover:to-white/80 hover:shadow-2xl hover:shadow-black/10">
            <span class="icon-animate flex h-12 w-12 sm:h-14 sm:w-14 shrink-0 items-center justify-center rounded-xl bg-black/10 text-black ring-2 ring-black/20 transition-all duration-300 group-hover:scale-110 group-hover:bg-black/15 group-hover:ring-black/40">
              <svg viewBox="0 0 24 24" class="h-5 w-5 sm:h-6 sm:w-6 fill-current">

              </svg>
            </span>
            <span class="flex-1 transition-all duration-300 group-hover:text-black">X (Twitter)</span>
            <span class="ml-auto text-[#1A4D3E]/30 transition-all duration-300 group-hover:text-[#E85C3A] group-hover:translate-x-1 group-hover:scale-125">↗</span>
          </a>
        </li>
      </ul>

      <!-- Rappel discret -->
      <div class="mt-4 sm:mt-6 text-center text-[0.65rem] sm:text-xs text-[#1A4D3E]/40">
        <span class="inline-flex items-center gap-1.5 sm:gap-2 rounded-full bg-[#E85C3A]/5 px-2.5 py-1 sm:px-3 sm:py-1.5">↗ Liens externes</span>
      </div>
    </div>

    <!-- Footer avec nouvelle palette -->
    <footer class="relative mt-8 sm:mt-10 text-center text-xs sm:text-sm text-[#1A4D3E]/70">
      <div class="inline-flex flex-wrap items-center justify-center gap-x-2 gap-y-1 rounded-full bg-white/30 px-4 py-1.5 sm:px-5 sm:py-2 backdrop-blur-sm ring-1 ring-[#1A4D3E]/10">
        <span class="whitespace-nowrap">© 2026 L-M</span>
        <span class="hidden h-1 w-1 rounded-full bg-[#E85C3A]/50 sm:inline-block"></span>
        <span>tsalachconsulting</span>
        <span class="hidden h-1 w-1 rounded-full bg-[#E85C3A]/50 sm:inline-block"></span>
        <span class="tracking-tight">✨ tous droits réservés</span>
      </div>
      <p class="mt-2 sm:mt-3 text-[0.65rem] sm:text-xs text-[#1A4D3E]/40">Mise à jour février 2026</p>
    </footer>
  </main>
</body>
</html>
